<style>
    body {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        margin-top: 50px;
        margin-left: 50px;
    }

    img {
        max-width: 100%;
        width: 400px;
    }

    .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid green;
        /* Blue */
        border-radius: 50%;
        width: 150px;
        height: 150px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
